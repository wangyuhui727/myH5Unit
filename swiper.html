<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播图</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<script type="text/javascript" src="js/rem.min.js"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<img src="img/header-back.png" onclick="exitFun()" />
			<label>轮播图</label>
		</header>
		<div class="content">
			<div class="swiper-container swiper1">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="img/01.jpg" /></div>
					<div class="swiper-slide"><img src="img/02.jpg" /></div>
					<div class="swiper-slide"><img src="img/03.jpg" /></div>
					<div class="swiper-slide"><img src="img/04.jpg" /></div>
				</div>
				<!-- 如果需要分页器 -->
				<div class="swiper-pagination"></div>

				<!-- 如果需要导航按钮 -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>

				<!-- 如果需要滚动条 -->
				<!-- <div class="swiper-scrollbar"></div> -->
			</div>

			<div class="swiper-container swiper2">
				<div class="swiper-wrapper">
					<div class="swiper-slide">这是走马灯？</div>
					<div class="swiper-slide">不，这是轮播图。</div>
					<div class="swiper-slide">可以看作走马灯！</div>
					<div class="swiper-slide">你说了算。。。</div>
				</div>
			</div>

			<div class="swiper-container swiper3">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="img/01.jpg" /></div>
					<div class="swiper-slide"><img src="img/02.jpg" /></div>
					<div class="swiper-slide"><img src="img/03.jpg" /></div>
					<div class="swiper-slide"><img src="img/04.jpg" /></div>
				</div>
			</div>

			<div class="swiper-container swiper4">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="swiper-zoom-container"><img src="img/01.jpg" /></div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-zoom-container"><img src="img/02.jpg" /></div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-zoom-container"><img src="img/03.jpg" /></div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-zoom-container"><img src="img/04.jpg" /></div>
					</div>
				</div>
				<!-- 如果需要分页器 -->
				<div class="swiper-pagination"></div>
			</div>
			
			<div class="swiper-container swiper5">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="img/01.jpg" /></div>
					<div class="swiper-slide"><img src="img/02.jpg" /></div>
					<div class="swiper-slide"><img src="img/03.jpg" /></div>
					<div class="swiper-slide"><img src="img/04.jpg" /></div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/united.js"></script>
		<script>
			var swiper = new Swiper('.swiper1', {
				autoHeight: true, //自动高度,根据图片高度自适应
				// 如果需要分页器
				pagination: {
					el: '.swiper-pagination',
				},

				// 如果需要前进后退按钮
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},

				// 如果需要滚动条
				// scrollbar: {
				// 	el: '.swiper-scrollbar',
				// },
			});

			var swiper2 = new Swiper('.swiper2', {
				direction: 'vertical',
				followFinger: false,
				speed: 500,
				autoplay: true,
				loop: true,
				mousewheel: true,
// 				effect: 'fade',
// 				fadeEffect: {
// 					crossFade: true,
// 				}
			});

			var swiper3 = new Swiper('.swiper3', {
				effect: 'coverflow',
				grabCursor: true,
				loop: true,
				centeredSlides: true,
				slidesPerView: 'auto',
				coverflowEffect: {
					rotate: 20,
					stretch: 10,
					depth: 300,
					modifier: 1,
					slideShadows: false,
				},
			});

			var swiper4 = new Swiper('.swiper4', {
				autoplay: true,
				loop: true,
				zoom: true, //双击缩放
				// 如果需要分页器
				pagination: {
					el: '.swiper-pagination',
					// type: 'fraction',
					clickable: true,
					renderBullet: function(index, className) {
						return '<span class="' + className + '">' + (index + 1) + '</span>';
					},
				},
			});

			var swiper5 = new Swiper('.swiper5', {
				watchSlidesProgress: true,
				slidesPerView: 'auto',
				centeredSlides: true,
				loop: true,
				loopedSlides: 4,
				autoplay: true,
				on: {
					progress: function(progress) {
						for (i = 0; i < this.slides.length; i++) {
							var slide = this.slides.eq(i);
							var slideProgress = this.slides[i].progress;
							modify = 1;
							if (Math.abs(slideProgress) > 1) {
								modify = (Math.abs(slideProgress) - 1) * 0.3 + 1;
							}
							translate = slideProgress * modify * 260 + 'px';
							scale = 1 - Math.abs(slideProgress) / 4;
							zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
							slide.transform('translateX(' + translate + ') scale(' + scale + ')');
							slide.css('zIndex', zIndex);
							slide.css('opacity', 1);
							if (Math.abs(slideProgress) > 3) {
								slide.css('opacity', 0);
							}
						}
					},
					setTransition: function(transition) {
						for (var i = 0; i < this.slides.length; i++) {
							var slide = this.slides.eq(i)
							slide.transition(transition);
						}

					}
				}

			})
			function exitFun() {
				history.back();
			}
		</script>
	</body>
</html>
