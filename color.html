<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拾色器</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<script type="text/javascript" src="js/rem.min.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		
		<style type="text/css">
			.demo {
				width: 400px;
				margin: 20px auto
			}
		
			.demo p {
				padding-bottom: 10px
			}
		
			#img {
				width: 25px;
				height: 25px;
				display: block;
				border: 1px solid #d3d3d3;
			}
		
			.ku {
				width: 25px;
				height: 25px;
				display: block;
				border: 1px solid #d3d3d3;
				float: left;
				margin-right: 10px
			}
		
			.clear {
				clear: both
			}
		</style>
	</head>
	<body>
		<header>
			<img src="images/header-back.png" onclick="history.back()" />
			<label>拾色器</label>
		</header>
		<div class="content">
			<div class="demo">
				<p>1.点击输入框选取颜色</p>
				<input type="text" id="c1">
			</div>
			<div class="demo">
				<p>2.点击选色按钮选取颜色</p>
				<input type="text" id="c2"><input id="btn" type="button" value="选色" />
			</div>
			<div class="demo">
				<p>3.点击方框选取颜色</p>
				<a href="javascript:void(0)" id="img"></a>
			</div>
			<div class="demo">
				<p>4.选取多个颜色</p>
				<a href="javascript:void(0)" class="ku"></a>
				<a href="javascript:void(0)" class="ku"></a>
				<a href="javascript:void(0)" class="ku"></a>
				<a href="javascript:void(0)" class="ku"></a>
				<div class="clear"></div>
			</div>
			<div class="demo">
				<p>5.自定义颜色块个数</p>
				<input type="text" id="c5">
			</div>
		</div>

		<script type="text/javascript" src="js/unitedJQ.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#c1").bigColorpicker("c1");
				$("#btn").bigColorpicker("c2");
				$("#img").bigColorpicker(function(el, color) {
					$(el).css("background-color", color);
				});
				$(".ku").bigColorpicker(function(el, color) {
					$(el).css("background-color", color);
				});
				$("#c5").bigColorpicker("c5", "L", 6);
			});
		</script>
	</body>
</html>
