<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹窗</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<link rel="stylesheet" type="text/css" href="css/alert.min.css" />
		<link rel="stylesheet" type="text/css" href="css/alert-view.min.css" />
		<style>
			a,
			body,
			center,
			cite,
			code,
			dd,
			del,
			div,
			dl,
			dt,
			em,
			fieldset,
			figcaption,
			figure,
			footer,
			form,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			header,
			hr,
			html,
			img,
			input,
			label,
			legend,
			li,
			mark,
			ol,
			p,
			section,
			span,
			strong,
			textarea,
			time,
			ul,
			var {
				margin: 0;
				padding: 0;
				border: 0;
			}
			
			html,
			body {
				height: 100%;
				width: 100%;
				background: #EDEDED;
			}
			header{
				width: 100%;
				height: 50px;
				background: #FFFFFF;
				text-align: center;
			}
			header img{
				width: 18px;
				margin: 16px;
				float: left;
			}
			header label{
				font-size: 18px;
				line-height: 50px;
				margin-left: -40px;
			}
			header div{
				float: right;
				line-height: 50px;
				padding-right: 16px;
			}
			input {
				width: 50%;
				margin: auto 25%;
				height: 30px;
				border-radius: 4px;
				background-color: #529CFF;
				text-align: center;
				color: #FFFFFF;
				padding: 0;
				outline: none;
				-webkit-tap-highlight-color: transparent;
				font-size: 15px;
				cursor: pointer;
				-webkit-appearance: none;
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<header>
			<img src="img/header-back.png" onclick="exitFun()" />
			<label>弹窗</label>
		</header>
		<div class="content">
			<input type="button" value="toast" onclick="toastFun()" />
			<input type="button" value="loading" onclick="loadingFun()" />
			<input type="button" value="conform" onclick="conformFun()" />
		</div>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/alert.min.js"></script>
		<script type="text/javascript" src="js/alert-view.js"></script>
		<script>
			function toastFun(){
				showToast("我是消息提示框");
			}
			function loadingFun(){
				showLoading();
				setTimeout(function(){
					hideLoading();
				},2000)
			}
			function conformFun(){
				var dialog = {
					content: "我是内容确认框",
					surbtn: "是的，我知道！",
					cancelbtn: "不，这是啥？",
				}
				showConfirm(dialog, function() {
					showToast("你点了确定");
				});
			}
			function exitFun(){
				history.back();
			}
		</script>
	</body>
</html>
